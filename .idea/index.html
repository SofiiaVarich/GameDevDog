<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Sprite Animations</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div class="controls">
        <label for="animations">Вибрати анімацію:</label>
        <select id="animations" name="animations">
            <option value="idle">Стоїть</option>
            <option value="fall">Стоїть на задніх лапах</option>
            <option value="run">Летить в низ</option>
            <option value="dizzy">Біжить</option>
            <option value="sit">Кружиться голова</option>
            <option value="roll">Лежить</option>
            <option value="bite">Крутиться</option>
            <option value="ko">Кусає</option>
            <option value="getHit">Б'ють собачку</option>
            <option value="bark">Гавкає</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
